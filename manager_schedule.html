<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TA Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.jmu.edu/cs/" target="_blank">JMU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="home.html">Home <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="signin.html">Sign in</a>
                <a class="nav-item nav-link" href="feedback.html">Feedback</a>
            </div>
        </div>
    </nav>
    <div class="float-left pt-4" id="ta_pref">
        <table class="table table-striped table-bordered justify-content-center">
            <thead>
                <tr>
                    <th>TA NAME</th>
                    <th>Sun</th>
                    <th>MON</th>
                    <th>TUES</th>
                    <th>WED</th>
                    <th>THURS</th>
                </tr>
            </thead>
            <tbody id="ta_table">                
            </tbody>
        </table>
    </div>
    <div class="float-right pt-4" id="student_resp">
        <form onsubmit="return load_survey_resp_tables_date()" class="form-inline">
            <div class="form-group">
                <input type="date" class="form-control" id="date">
                <input type="submit" class="form-control">
            </div>
        </form>
        <table class="table table-striped table-bordered justify-content-center">
            <thead>
                <tr>
                    <th>Class Number</th>
                    <th>Professor</th>
                    <th>Problem</th>
                </tr>
            </thead>
            <tbody id="survey_resp">
            </tbody>
        </table>
    </div>
    <div class="pt-4 text-center">
            <iframe src="https://calendar.google.com/calendar/embed?src=46h17ln9dm2054ouv5bkepeolc%40group.calendar.google.com&ctz=America%2FNew_York" 
                style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
 
<script src="javascript/load_tables_manager.js"></script>
